<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<form action="login.html">
    <label for="uname">First Name:</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass"><br>
    <label for="no">Moblie No:</label>
    <input type="number" id="mobno" name="mobno"><br>
    <label for="gen">Gender:</label><br>
    <input type="radio" value="male" name="male">
    <label for="male">Male</label><br>
    <input type="radio" value="fmale" name="fmale">
    <label for="fmale">Female</label><br>
    <button type="submit">Registered</button>
</form>
</body>
</html>
